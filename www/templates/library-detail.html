<ion-view title="{{tag.name}}">
  <ion-content has-header="true" has-bouncing="true" padding="true">
  	<div class="list card">
		<div class="item item-divider">
			Tracks
		</div>

		<a class="item item-icon-right" ng-repeat="track in songs" ng-click="player.queue.add(songs, track.title)">		    
		    {{track.title}}
	  	</a>			  		  	
	</div>
		
  </ion-content>
  
</ion-view>
