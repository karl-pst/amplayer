<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- Pets Tab -->
  <ion-tab title="Player" icon="icon ion-home" href="#/tab/player">
    <ion-nav-view name="tab-player"></ion-nav-view>
  </ion-tab>


  <!-- Adopt Tab -->
  <ion-tab title="Playlist" icon="icon ion-heart" href="#/tab/playlist">
    <ion-nav-view name="tab-playlist"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <ion-tab title="Library" icon="icon ion-gear-b" href="#/tab/library">
    <ion-nav-view name="tab-library"></ion-nav-view>
  </ion-tab>


</ion-tabs>
